<div class="flex flex-column p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    >
  </mat-form-field>

  <mat-autocomplete
    #auto="matAutocomplete"
  >
    <mat-option
      *ngFor="let hero of heroesAutoCompleted"
      [value]="hero"
      (onSelectionChange)="onSelectedOption($event)"
    >
      {{hero.superhero}}
    </mat-option>

    <mat-option
      *ngIf="heroesAutoCompleted.length === 0 && searchInput.value && searchInput.value.length > 0"
      value=""
      >
      No se encontró nada con el término {{searchInput.value}}
    </mat-option>

  </mat-autocomplete>

  {{selectedHero | json}}

</div>
